<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>our form</title>
  </head>
  <body>
    <div class="header">
      <h1>Fill out this form to recieve your order</h1>
    </div>
    <form>
      <div class="name">
        <label for="name">Please enter your Name:</label>
        <input id="name" type="text" name="user-name">
      </div>
      <div class="email">
        <label for="email">Please enter your Email:</label>
        <input id="email" type="text" name="user-email">
      </div>
      <div class="address">
        <label for="address">Please enter your Street Address:</label>
        <textarea id="address" type="text" name="user-address"></textarea>
      </div>
      <div class="btn">
        <button type="submit" name="button">Send Me The Package!</button>
      </div>
    </form>
  </body>
</html>
